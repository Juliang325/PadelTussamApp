<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid></ion-grid>
  <div class="login-body">
    <div class="position-img">
      <!-- LOGO DE LA APP -->
      <img src="../../../assets/icon/iconoPrueba3.png" alt="PadelTussam" class="icon-enter">
    </div>
    <div class="position-login">
      <!--FORMULARIO DE LOGIN-->
      <form [formGroup]="form" (ngSubmit)="submit()">
        <!-- TITULO DE LA APP -->
        <ion-text>
          <h1><Strong>PadelTussam </Strong>app</h1>
        </ion-text>

        <!-- CAMPO EMAIL -->
        <app-custom-form icon="mail-outline" [control]="form.controls.email" type="email" class="form-color"></app-custom-form>
        <!-- MENSAJE EN CASO DE ERROR DE EMAIL-->
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">El correo debe ser valido</div>
        </div>
        <!-- CAMPO PASSWORD -->
        <app-custom-form icon="lock-closed-outline" [control]="form.controls.password" type="password"></app-custom-form>
        <!-- MENSAJE EN CASO DE ERROR DE PASSWORD-->
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        </div>
        <!--FORGOT PASSWORD-->
        <ion-text class="forgot-password" (click)="forgotPassword()">¿Olvidaste tu contraseña?</ion-text>

        <!-- BOTÓN PARA INGRESAR A LA APP -->
        <ion-button  expand="block" type="submit" [disabled]="form.invalid">
          Ingresar
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
